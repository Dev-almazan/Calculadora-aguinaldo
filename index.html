<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="ERNESTO ALMAZAN RESENDIZ">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Calculadora de Aguinaldo</title>
    
    <link rel="stylesheet"  href="css/estilo.css">
    
</head>

<body class="bg-gradient-primary">

  <div class="container">

   
    <div class="row justify-content-center">

      <div class="col-xl-12 col-lg-12 col-md-12">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
      
            <div class="row">
              <div class="col-lg-4 d-none d-lg-block bg-login-image">
                
                
                </div>
              <div class="col-lg-8">
                <div class="p-5">
                <h2 class="text-center text-primary">Calculadora de Aguinaldo</h2><hr>
                <center>
                        <small class="text-center" >Calculo de <span class ="text-primary">aguinaldo bruto</span>  proporcional a los dias laborados.</small>  
                </center>
                 
                    <form id="solicitud" class="row col-md-12">
                        
                                      <div class="col-md-6 mt-4">

                                              <label>Ingreso Mensual</label>
                                              <input class="form-control" type="number" min="2640" max="200000" maxlength="2" minlength="2" placeholder="Ejemplo: $ 6,000">   
                                              <small>* Salario mensual .</small>
                                      </div>

                                      <div class="col-md-6 mt-4">
                                              <label>Dias aguinaldo</label>
                                              <input class="form-control" type="number" value="15" min="15" max="90" maxlength="2" minlength="2" placeholder="Ingrese por favor">   
                                            <small>* Dias a pagar de acuerdo a sus prestaciones.</small>
                                      </div>

                                 <div class="col-md-6 mt-4">

                                        <label>Fecha de ingreso</label>
                                        <input class="form-control" type="date" >   
                                        <small>* Ingrese por favor su fecha de ingreso .</small>
                                </div>

                                <div class="col-md-6 mt-4">
                                        <label>Fecha fin de Calculo</label>
                                        <input class="form-control" type="date"  value="2022-12-31" disabled>   
                                        <small>* Fecha fin periodo 2022.</small>
                                </div>
                                <div class="col-md-12">
                                  <button class="btn btn-primary bg-gradient-primary btn-block mt-3" data-toggle="modal" data-target="#exampleModal">Calcular</button>
                                </div>                  
                    </form>   
              
      </div>

    </div>

  </div>

  </div>
  </div>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog " role="document">
                      <div class="modal-content show">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"></h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Descargar</button>
                        </div>
                      </div>
                    </div>
                  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="JS/logica.js"></script>
</body>
</html>
